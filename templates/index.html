<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Dev Asset Catalogue</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- Auth Section -->
    <div id="authSection">
        <h1>Game Dev Asset Catalogue</h1>
        <h2>Portfolio Demo Login</h2>
        
        <!-- Pre-filled for convenience -->
        <input type="text" id="authUsername" placeholder="Username" value="test">
        <input type="password" id="authPassword" placeholder="Password" value="test" onkeypress="handleEnter(event)">
        
        <button onclick="login()">Login as Demo User</button>
        
        <!-- Removed Register Button -->
        
        <p style="margin-top: 15px; color: #666; font-size: 0.9em;">
            <strong>Note:</strong> Registration is disabled.<br>
            Please use <strong>test / test</strong> to explore the app.
        </p>
        
        <p id="authStatus"></p>

        <!-- NEW: Credits & Repo Section -->
        <div class="auth-footer">
            <div class="divider"></div>
            <p class="author-credit">Built by <a href="https://github.com/DustinOlsen" target="_blank">Dustin Olsen</a></p>
            <a href="https://github.com/DustinOlsen/GameDevAssetCatalogue" target="_blank" class="github-btn">
                <svg height="20" width="20" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                </svg>
                View Source on GitHub
            </a>
        </div>
    </div>

    <!-- Main App Section -->
    <div id="mainSection" style="display:none;">
        <div class="header">
            <h1>Game Dev Asset Catalogue</h1>
            <div class="user-info">
                <span id="currentUsername">Logged in as: <strong></strong></span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <button onclick="toggleForm()">+ Add New Asset</button>

        <div class="filter-section">
            <label>Filter by Category:</label>
            <select id="filterCategory">
                <option value="">All Categories</option>
                <option value="3D Model">3D Model</option>
                <option value="2D Sprite">2D Sprite</option>
                <option value="Texture">Texture</option>
                <option value="Tilemap">Tilemap</option>
                <option value="Music">Music</option>
                <option value="Sound Effect">Sound Effect</option>
                <option value="Script">Script</option>
                <option value="Other">Other</option>
            </select>
            
            <label>Filter by Tags (comma-separated):</label>
            <input type="text" id="filterTags" placeholder="e.g., weapon, fantasy">
            
            <button onclick="applyFilters()">Apply Filters</button>
            <button onclick="clearFilters()">Clear Filters</button>
        </div>

        <form id="assetForm">
            <h2>Create New Asset</h2>
            <label>Name:</label>
            <input type="text" id="name" required>
            
            <label>Category:</label>
            <select id="category" required>
                <option value="3D Model">3D Model</option>
                <option value="2D Sprite">2D Sprite</option>
                <option value="Texture">Texture</option>
                <option value="Tilemap">Tilemap</option>
                <option value="Music">Music</option>
                <option value="Sound Effect">Sound Effect</option>
                <option value="Script">Script</option>
                <option value="Other">Other</option>
            </select>
            
            <label>License Type:</label>
            <input type="text" id="license_type" required>
            
            <label>Source URL:</label>
            <input type="url" id="source_url" required>
            
            <label>Description:</label>
            <textarea id="description" rows="3"></textarea>
            
            <label>Tags (comma-separated):</label>
            <input type="text" id="tags">
            
            <label>File (optional):</label>
            <input type="file" id="file">
            
            <button type="button" onclick="submitForm()">Create Asset</button>
            <button type="button" onclick="toggleForm()">Cancel</button>
        </form>

        <table id="assetsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>License</th>
                    <th>Tags</th>
                    <th>Source</th>
                    <th>File</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
