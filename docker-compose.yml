version: '3.8'

services:
  db:
    image: postgres:15
    container_name: gamedev_db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: gamedev_app
    environment:
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@db/${DB_NAME}
      UPLOAD_DIR: uploaded_assets
    ports:
      - "8000:8000"
    volumes:
      - ./uploaded_assets:/app/uploaded_assets
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data: