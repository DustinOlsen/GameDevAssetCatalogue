services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: gamedev
      POSTGRES_PASSWORD: gamedev_password
      POSTGRES_DB: asset_catalogue
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gamedev -d asset_catalogue"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    environment:
      DATABASE_URL: postgresql://gamedev:gamedev_password@db:5432/asset_catalogue
      SECRET_KEY: dev-secret-key-change-in-production-min-32-characters-long
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      DEBUG: "True"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./static:/app/static
      - ./templates:/app/templates
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data: