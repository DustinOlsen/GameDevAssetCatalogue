version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${DB_USER:-asset_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-asset_password}
      POSTGRES_DB: ${DB_NAME:-asset_catalogue}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-asset_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    environment:
      DATABASE_URL: postgresql://${DB_USER:-asset_user}:${DB_PASSWORD:-asset_password}@db:5432/${DB_NAME:-asset_catalogue}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production-min-32}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      DEBUG: "True"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data: